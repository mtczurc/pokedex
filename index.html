<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links-->
    <link rel="icon" href="favicons/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <!--Main JS-->
    <script defer src="./js/script.js"></script>
    
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_img">
        <img src="./img/notpokemon.png" alt="" class="img_aviso">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <div class="buttons">
            <button class="button btn-prev"> <- Prev </button>
            <button class="button btn-next"> Next -> </button>
        </div>

        <form class="form" action="">
            <input type="search" class="input_search" placeholder="Name or Number">
        </form>

        <img src="img/pokedex.png" alt="Pokédex">
        

    </main>
</body>
</html>
